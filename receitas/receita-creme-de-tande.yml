titulo: creme de suco de pozinho
ingredientes: ["3 caixas de leite condensado", "2 caixas de creme de leite", "2 pacotes de suco sabor de sua preferencia S(morango)"]
preparo: Bata no liquidificador todos os ingredientes por 3 minutos, coloque a mistura em uma vasilha de vidro e depois coloque na geladeira por 10 minutos.