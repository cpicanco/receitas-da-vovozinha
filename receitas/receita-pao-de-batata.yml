titulo: PÃO DE BATATA
ingredientes: ["2 ovos", "2 batatas grandes", "2 tabletes de fermento (15 g)", "2 colheres de óleo (sobremesa)", "1 colher de margarina (sopa)" ,"1/2 colher de sal (sobremesa)", "1/2 copo de leite", "1/2 xícara de açúcar", "700 g de farinha de trigo (colocar até não grudar as mãos)"]
preparo: Bata todos os ingredientes no liquidificador (menos a farinha). Acrescente farinha e misture em uma vasilha até não grudar nas mãos. Faça pequenas bolinhas e deixe descansar por 30 minutos embaixo de uma lâmpada acesa. Leve ao forno médio por 30 a 40 minutos. Se quiser que a massa bata mais facilmente no liquidificador, aumente a quantidade de óleo para 1 xícara.