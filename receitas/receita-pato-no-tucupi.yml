titulo: PATO NO TUCUPI TRADICIONAL
ingredientes: ["1 pato de 3 kg", "3 litro de tucupi", "5 maços de jambu", "10 dentes de alho", "2 cebola", "1 maço de chicória do Pará", "sal a gosto", "2 tomates", "2 limão", "1 pitada de pimenta do reino", "1 colhe de manteiga", "2 colheres de azeite", "pimenta de cheiro"]
preparo: Limpe o pato e o lave com algumas folhas de chicória e limão. Deixe-o de véspera na vinha d'alho com alho, sal e pimenta-do-reino. Corte-o em pedaços e refoge-o com cebola, alho, tomate bem picados, com a manteiga e o azeite. Asse-o de panela para amolecer e depois asse-o de forno até dourar. Ferver o tucupi com sal, dentes de alhos inteiros apenas amaçados, a chicória. Lave-o bem , retire as flores, quando houver, afervente-o em aguá e sal até amolecer, escorra e coloque-o no tucupi. Coloque um pouco do tucupi quente em uma molheira, acrescente a pimenta de cheiro levemente amassada. Quando o pato estiver macio e tostado, junte-o ao tucupi com o jambu e quando ferver estará pronto. Siva-o com farinha de mandioca paraense e arroz branco.